name: ootd
description: 今日穿搭APP - 分享穿搭,发现好物
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # 依赖注入
  get_it: ^7.6.0
  injectable: ^2.3.2

  # 函数式编程
  dartz: ^0.10.1

  # 路由管理
  go_router: ^12.0.0

  # 网络请求
  dio: ^5.3.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1

  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # 图片处理
  image_picker: ^1.0.4
  photo_manager: ^3.0.0
  flutter_image_compress: ^2.1.0
  cached_network_image: ^3.3.0
  extended_image: ^8.1.0

  # 视频播放
  video_player: ^2.8.0
  chewie: ^1.7.0

  # 图表
  fl_chart: ^0.65.0

  # 扫码
  mobile_scanner: ^3.5.0

  # 本地通知
  flutter_local_notifications: ^17.2.3

  # 路径导航
  url_launcher: ^6.2.0

  # UI组件
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_svg: ^2.0.9
  phosphor_flutter: ^2.0.0

  # 工具类
  intl: ^0.18.1
  uuid: ^4.2.1
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  connectivity_plus: ^5.0.2
  device_info_plus: ^9.1.0
  package_info_plus: ^5.0.1

  # JSON序列化
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # 代码生成
  build_runner: ^2.4.6
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/